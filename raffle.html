    <main>
        <h1>Raffle</h1>
        <h2>
          <u>You can collaborate to hold an exhibition event and participate
            in a raffle to win an easel
          </u>
        </h2>
      <div class="form">
        <form action="./show_data.html" method="get">
          <fieldset>
          <label for="name">
          name
          <input type="text" name="name" placeholder="Your name" id="name"/>
        </label>
        <label for="Lastname">
          Lastname
          <input type="text" name="Lastname" placeholder="Your Lastname" id="Lastname"/>
        </label>
          <label for="choose_meet_zoom">Choose meet o zoom</label>
          <input list="choose" id="choose_meet_zoom" name="choose_meet_zoom"/>
          <datalist id="choose">
            <option value="meet"></option>
            <option value="zoom"></option>
          </datalist>
          <label for="date"> Date </label>
          <input type="date" id="date" name="date" value="2024-06-19"/>
          <label>Payment Options</label>
          <label for="Cash"> Cash </label>
          <input type="radio" id="Cash" name="payment" value="Cash"/>
          <label for="Cash"> Credit Card </label>
          <input type="radio" id="Credit_Card" name="payment" value="Credit_Card"/>
          <label for="Cash"> Debit Card </label>
          <input type="radio" id="Debit_Card" name="payment" value="Debit_Card"/>
          <label for="textarea"> Message {optional} </label> 
          <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Message"></textarea>
          <label for="confir"> I accept terms and conditions... </label>
          <input type="checkbox" id="confir" name="confir" required value="123"/>
          <button>submit</button>
        </fieldset>
        </form>
        <section>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26610.38655719748!2d-118.24136173403781!3d34.05137722020076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20%C3%81ngeles%2C%20California%2C%20EE.%20UU.!5e1!3m2!1ses!2sco!4v1718839700425!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
